.container{max-width:1100px;margin:0 auto;padding:0 1rem}

.tile img{width:100%;height:100%;object-fit:cover;display:block}
.caption{padding:8px 10px;font-size:.9rem;opacity:.9}
.nav{display:flex;gap:8px;margin:1rem 0 2rem;flex-wrap:wrap}
.button{display:inline-block;padding:.6rem .9rem;border-radius:8px;text-decoration:none;background:#1f5fbf;color:#fff;font-weight:600}
.button:hover{opacity:.92}
</style>
