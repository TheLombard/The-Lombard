<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery — The Lombard</title>
<link rel="stylesheet" href="/styles.css" />
<style>
/* Page-scoped styles (safe to leave here or move to styles.css) */
.page-intro {margin: 1rem 0 2rem; color: #334; font-size: 1.05rem;}
.unit-block {margin: 2.5rem 0;}
.unit-block h2 {margin: 0 0 0.75rem; font-size: 1.35rem;}
.thumb-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
gap: 12px;
}
.thumb {
position: relative; overflow: hidden; border-radius: 8px;
background: #f4f7fb; border: 1px solid #e1e7f0;
}
.thumb img {
width: 100%; height: 180px; object-fit: cover; display: block; transition: transform .25s ease;
}
.thumb:hover img {transform: scale(1.03);}

/* Lightbox */
.lightbox {
position: fixed; inset: 0; display: none; place-items: center;
background: rgba(0,0,0,.78); z-index: 9999; padding: 2rem;
}
.lightbox.open {display: grid;}
.lightbox img {max-width: 100%; max-height: 82vh; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,.5);}
.lb-close, .lb-prev, .lb-next {
position: absolute; top: 50%; transform: translateY(-50%);
background: rgba(0,0,0,.55); color: #fff; border: none; width: 44px; height: 44px;
border-radius: 50%; cursor: pointer; font-size: 20px; display: grid; place-items: center;
}
.lb-close {top: 16px; right: 16px; transform: none;}
.lb-prev {left: 16px;}
.lb-next {right: 16px;}
@media (hover:none){ .thumb img{height: 200px;} }
</style>
</head>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Image viewer">
<button class="lb-close" id="lbClose" aria-label="Close">✕</button>
<button class="lb-prev" id="lbPrev" aria-label="Previous">‹</button>
<img id="lbImg" alt="">
<button class="lb-next" id="lbNext" aria-label="Next">›</button>
</div>

<script>
(function(){
const box = document.getElementById('lightbox');
const img = document.getElementById('lbImg');
const prevBtn = document.getElementById('lbPrev');
const nextBtn = document.getElementById('lbNext');
const closeBtn = document.getElementById('lbClose');

// Build a flat list of images in the page order
const anchors = Array.from(document.querySelectorAll('.thumb-grid a.thumb'));
let index = -1;

function openAt(i){
index = i;
img.src = anchors[index].getAttribute('href');
img.alt = anchors[index].querySelector('img').alt || '';
box.classList.add('open');
}
function close(){ box.classList.remove('open'); img.src=''; index=-1; }
function prev(){ if(index>0) openAt(index-1); }
function next(){ if(index<anchors.length-1) openAt(index+1); }

anchors.forEach((a,i)=>a.addEventListener('click', e=>{ e.preventDefault(); openAt(i); }));
closeBtn.addEventListener('click', close);
prevBtn.addEventListener('click', prev);
nextBtn.addEventListener('click', next);
box.addEventListener('click', e=>{ if(e.target===box) close(); });
document.addEventListener('keydown', e=>{
if(!box.classList.contains('open')) return;
if(e.key==='Escape') close();
if(e.key==='ArrowLeft') prev();
if(e.key==='ArrowRight') next();
});
})();
</script>
</body>
